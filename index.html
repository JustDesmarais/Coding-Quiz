<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Test Your Knowledge!</title>
        <link rel="stylesheet" href="/Assets/Style/style.css">
    </head>

    <body>
        <header> <!--container for high score button and timer-->
            <h1>Coding Quiz!</h1>
            <a href="scores.html" id="view-high-score">View High Scores</a>
        </header>
        
        <section class="start-card"> <!--container for start button-->
            <p>You have 90 seconds to complete a quiz on JavaScript fundamentals</p>
            <p>Beware! Any wrong answer will result in a 10 second penalty</p>
            <button id="startBtn">Click to Start!</button>
        </section> 
        
        <section class="game-card"><!--container for timer and questions-->
            <h2 id="timer"></h2>
            <div class="question"> <!--container for answer buttons-->
                <div id="query">Question</div>
                <div id="answer-buttons">
                    <button data-type = true>Answer 1</button>
                    <button data-type = true>Answer 2</button>
                    <button data-type = true>Answer 3</button>
                    <button data-type = true>Answer 4</button>
                </div>
                <div id="response"> <!--container -->
                    <h3>Right!</h3>
                    <button id="next-button">Next</button>
                </div>
            </div>
            
        </section>

        <section class="end-card">
            <p id="score-text">You Scored!</p>
            <form> 
                <div>
                    <label for="initials">Enter your initals!</label>
                    <input type="text" id="int" name="int">
                </div>
                <div>
                    <button id="submit-button">Submit</button>
                </div>            
        </section>

        <script src="/Assets/Script/script.js"></script>
    </body>
</html>
